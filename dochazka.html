<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docházkový Lístek</title>
    <style>
        /* Základní styly pro mobil */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        /* Kontejner pro zobrazení karty na mobilu */
        .day-card {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            border-left: 5px solid #007bff;
        }

        .day-label {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #007bff;
        }

        /* Rozvržení inputů do dvou sloupců */
        .time-entry {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .time-entry label {
            flex-basis: 45%;
            font-size: 0.9em;
            color: #555;
        }

        .time-entry input[type="time"] {
            flex-basis: 50%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Zahrne padding do šířky */
            font-size: 1em;
        }

        /* Speciální styl pro výsledek */
        .result-hours {
            margin-top: 15px;
            padding: 8px 0;
            border-top: 1px dashed #ccc;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }
        
        /* Celkový součet hodin */
        #totalHours {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>KONTROLNÍ LÍSTEK Docházka</h1>

    <div id="attendance-list">
        </div>

    <div id="totalHours">
        Celkem hodin: <span id="totalValue">0.00</span>
    </div>

    <script>
        const ATTENDANCE_DAYS = 31; // Počet dní v měsíci
        const attendanceList = document.getElementById('attendance-list');
        const totalValueSpan = document.getElementById('totalValue');
        const timeInputs = [];

        /**
         * Převede časový řetězec ("HH:MM") na minuty.
         * @param {string} time - Čas ve formátu HH:MM
         * @returns {number} Minuty od půlnoci
         */
        function timeToMinutes(time) {
            if (!time) return 0;
            const [hours, minutes] = time.split(':').map(Number);
            return hours * 60 + minutes;
        }

        /**
         * Vypočítá celkový počet hodin pro daný den.
         * @param {number} dayIndex - Index dne (0 až 30)
         */
        function calculateDayHours(dayIndex) {
            const inputs = timeInputs[dayIndex];
            
            // Získání hodnot (času ve formátu HH:MM)
            const p1 = inputs.p1.value;
            const o1 = inputs.o1.value;
            const p2 = inputs.p2.value;
            const o2 = inputs.o2.value;

            // Převod na minuty od půlnoci
            const minutesP1 = timeToMinutes(p1);
            const minutesO1 = timeToMinutes(o1);
            const minutesP2 = timeToMinutes(p2);
            const minutesO2 = timeToMinutes(o2);
            
            let totalMinutes = 0;

            // První část: Odchod 1 - Příchod 1
            if (minutesO1 > minutesP1 && p1 && o1) {
                totalMinutes += (minutesO1 - minutesP1);
            }

            // Druhá část: Odchod 2 - Příchod 2
            // P2 musí být po O1, aby to bylo validní
            if (minutesO2 > minutesP2 && p2 && o2 && minutesP2 >= minutesO1) { 
                totalMinutes += (minutesO2 - minutesP2);
            }
            
            const hours = (totalMinutes / 60).toFixed(2);
            document.getElementById(`hours-${dayIndex}`).textContent = hours;
            
            // Po dokončení výpočtu dne přepočítáme celkový součet
            calculateTotalHours();
        }

        /**
         * Vypočítá celkový součet všech hodin.
         */
        function calculateTotalHours() {
            let totalHours = 0;
            // Projdeme všechny prvky s denními výsledky a sečteme je
            document.querySelectorAll('[id^="hours-"]').forEach(span => {
                totalHours += parseFloat(span.textContent || 0);
            });
            
            totalValueSpan.textContent = totalHours.toFixed(2);
        }

        /**
         * Generuje HTML pro jeden den docházky.
         * @param {number} day - Číslo dne (1 až 31)
         */
        function createDayCard(day) {
            const dayIndex = day - 1; // Index 0-30
            const card = document.createElement('div');
            card.className = 'day-card';
            card.innerHTML = `
                <div class="day-label">Den ${day}.</div>
                
                <div class="time-entry">
                    <label for="p1-${dayIndex}">Příchod 1:</label>
                    <input type="time" id="p1-${dayIndex}" onchange="calculateDayHours(${dayIndex})" value="">
                </div>
                <div class="time-entry">
                    <label for="o1-${dayIndex}">Odchod 1:</label>
                    <input type="time" id="o1-${dayIndex}" onchange="calculateDayHours(${dayIndex})" value="">
                </div>
                <div class="time-entry">
                    <label for="p2-${dayIndex}">Příchod 2:</label>
                    <input type="time" id="p2-${dayIndex}" onchange="calculateDayHours(${dayIndex})" value="">
                </div>
                <div class="time-entry">
                    <label for="o2-${dayIndex}">Odchod 2:</label>
                    <input type="time" id="o2-${dayIndex}" onchange="calculateDayHours(${dayIndex})" value="">
                </div>

                <div class="result-hours">
                    <span>Odpracováno:</span>
                    <span id="hours-${dayIndex}">0.00</span>
                </div>
            `;
            attendanceList.appendChild(card);
            
            // Uložení referencí na inputy pro snadný přístup v JS
            timeInputs[dayIndex] = {
                p1: document.getElementById(`p1-${dayIndex}`),
                o1: document.getElementById(`o1-${dayIndex}`),
                p2: document.getElementById(`p2-${dayIndex}`),
                o2: document.getElementById(`o2-${dayIndex}`)
            };
        }

        // Generování všech 31 dní
        for (let i = 1; i <= ATTENDANCE_DAYS; i++) {
            createDayCard(i);
        }

    </script>

</body>
</html>
